<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Redux CND -->
    <script src="https://unpkg.com/@reduxjs/toolkit@latest/dist/redux-toolkit.umd.js"></script>

    <title>Simple Redux Operation</title>
  </head>
  <body>
    <div>
      <p>
        CLicked : <span id="value">0</span> time
        <button id="increment">+</button>
        <button id="decrement">-</button>
        <button id="incrementIfOdd">Increment if odd</button>
        <button id="incrementAsync">Increment async</button>
      </p>
    </div>
    <script>
      // RTK = Redux toolkit
      const RTK = window.RTK;

      //   Creating the slice
      const counterSlice = RTK.createSlice({
        name: "counter",
        initialState: 0,
        reducers: {
          increment: (state) => state + 1,
          decrement: (state) => state - 1,
        },
      });

      //   Destructuring actions
      const { increment, decrement } = counterSlice.actions;

      //   Create store
      const store = RTK.configureStore({ reducer: counterSlice.reducer });
      //   Create dynamic variable for value
      const valueEl = document.getElementById("value");

      //   Create render function
      function render() {
        //   store state will be string value
        valueEl.innerHTML = store.getState().toString();
      }

      render();
      //   Create subscribing for rendering the state
      store.subscribe(render);

      //   Increment addEventListener function
      document
        .getElementById("increment")
        .addEventListener("click", function () {
          store.dispatch(increment());
        });
      //   Decrement addEventListener function
      document
        .getElementById("decrement")
        .addEventListener("click", function () {
          store.dispatch(decrement());
        });
      //  Increment of an odd number
      document
        .getElementById("incrementIfOdd")
        .addEventListener("click", function () {
          if (store.getState() % 2 !== 0) {
            store.dispatch(increment());
          }
        });
      //  Increment async number
      document
        .getElementById("incrementAsync")
        .addEventListener("click", function () {
          setTimeout(function () {
            store.dispatch(increment());
          }, 1000);
        });
    </script>
  </body>
</html>
